<!DOCTYPE html>
<html>
  <head>
    <title>JS swipe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="startTime()">
    <div class="pageOne">
      <div class="wrapper">
        <textarea class="textarea" id="Textarea"> </textarea>&nbsp; &nbsp;
        <button class="submitButton">
          <span class="buttonText">Send</span>
        </button>
      </div>
      <div class="output">
        <ul class="list"></ul>
      </div>
    </div>
    <div class="clockScreen hide">
      <p id="txt" class="clock"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
